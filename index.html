<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boogle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ARIAL">
</head>
<body>

    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Photos</a>
        <a href="#">Log In</a>
    </div>

    <div class="container">
        <div>
            <div class="logo">
            <img src="img/boogle.jpeg" alt="Boogle">
        </div>

        <div class="search">
            <form action="">
            <input type="text" placeholder="Search..">
            </form>
        </div>

        <div class="buttons">
            <button class="btn_one">Google Search</button>
            <button class="btn_two">I'm Feeling Lucky</button>
        </div>
    </div>


    <div class="footer">
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>

</body>
</html>
